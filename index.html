<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <title>Hangman Game</title>
</head>
<body>
    <div class="grid-container">
        <header>
            <h1>Hangman Game</h1>
        </header>
         <main>
             <!--Nesting a grid to be used as the player's UI-->
             <div class="grid">
                <div class="picture">
                    <!--Picture appears here-->
                </div>
                <div class="tracker">
                    <div id="winTracker">
                        <!--Tracking win(s) with Javascript-->
                    </div>
                    <div id="loseTracker">
                        <!--Tracking lose(s) with Javascript-->
                    </div>
                </div>
                <div class="underscores">
                    <div class="underScore"></div>
                    <button id="hint">Hint On Press</button>
                </div>
                <div id="guessed">
                    <!--The letters that have been guessed will show up here-->
                </div>
             </div>
        </main>
        <footer>
            <div>
                <!--This is the footer-->
            </div>
        </footer>
    </div>
</body>
</html>
